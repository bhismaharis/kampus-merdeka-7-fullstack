<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Javascript</title>
</head>
<body>
    <!-- inline javascript -->
    <button onclick="console.log('I am clicked!')">Click Me</button>

    <!-- Internal Javascript -->
    <script>
        console.log("Hello World");
        console.log("Are you sure?");
    </script>

    <!-- External Javascript -->
    <script src="scripts/external.js"></script>

    <!-- Variables -->
    <script src="scripts/variables/var.js"></script>
    <script src="scripts/variables/let.js"></script>
    <script src="scripts/variables/const.js"></script>

    <!-- Data Types -->
    <script src="scripts/dataTypes/primitive.js"></script>
    <script src="scripts/dataTypes/nonPrimitive.js"></script>

    <!-- Advanced Data Types -->
    <script src="scripts/advancedDataType/student.js"></script>
</body>
</html>
